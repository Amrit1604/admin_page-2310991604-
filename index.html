<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshi corp - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo and Title -->
    <div class="header">
        <h1>JOSHI Corp.</h1>
    </div>

    <!-- Login Form -->
    <div id="login-page">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message"></p>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="dashboard">
        <h2>Admin Dashboard</h2>
        <p>Welcome, Admin! Here you can manage employees and tasks.</p>
        <!-- Additional admin functionalities can go here -->
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Employee Dashboard -->
    <div id="employee-dashboard" class="dashboard">
        <h2>Employee Dashboard</h2>
        <p>Welcome, Employee! Here are your tasks for the day.</p>
        <div id="task-list"></div>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
